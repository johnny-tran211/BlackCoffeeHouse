<div class="background">
  <div class="background-child">
    <div class="left">
      <img src="https://images.unsplash.com/photo-1545161296-d9c2c241f2ad?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" />
    </div>
    <div class="right">
      <div class="top">Account Login</div>
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group  input">
          <input type="email" 
          class="form-control" 
          id="exampleInputEmail1" 
          aria-describedby="emailHelp" 
          placeholder="Enter email"  
          ngModel 
          name="username" 
          #username="ngModel">
        </div>
        <div class="form-group input">
          <input type="password" 
          ngModel 
          name="password" 
          #password="ngModel" 
          class="form-control" 
          id="exampleInputPassword1" 
          placeholder="Password">
        </div>
        <button type="submit"
         class="button">
         Sign In
        </button>
      </form>
    </div>
    
  </div>
  
</div>
